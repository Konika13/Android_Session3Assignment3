<html>
     <head>
               <title>
                        HTML form
              </title>
              <link rel="stylesheet" href="styling3.3.css">
     </head>
     <body>
              <form>
                        Step 1: Your details<br><br>
                     <div>
                               Name    <input type="text" name="n1" ><br>
                    </div><br>
                    <div>
                              Email <input type="text" name="n2"><br>
                    </div><br>
                    <div>
                             Phone <input type="text" name="n3"><br>
                    </div><br>
                       Step 2: Delivery Address<br><br>
                   <div>
                            Address  <textarea class="text"></textarea>
                   </div><br>
                   <div>
                           Post Code <input type="text" name="n4"><br>
                   </div><br>
                   <div>
                          Country <input type="text" name="n5"><br>
                  </div><br>
                     Step 3: Card details<br><br>
                 <div> Card type <br> 
                                  <input type="radio"  name="card" value="VISA">VISA 
                                  <input type="radio" name="card" value="AmEx" >AmEx
                                 <input type="radio" name="card" value="MasterCard">MasterCard<br>
                  </div><br>
                  <div> Card Number 
                                <input type="text" name="card number"><br>
                  </div><br>
                  <div> Security Code
                               <input type="password" name="psw"><br>
                 </div><br>
                 <div> Name on Card 
                              <input type="text" value="exact name as on card"><br> 
                 </div></br>
                              <input class="buy" type="button" value="BUY IT!">
           </form>
      </body>
</html>
